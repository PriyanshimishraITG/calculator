<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .color1 {
            color: white;
        }
        .calculator {
            width: 300px;
            height: 450px;
            margin: auto;
            padding: 20px;
            background: rgb(255, 255, 255, 0);
            border-radius: 20px;
            box-shadow: 0 0 15px #aaa;
            position: absolute;
            bottom: 50px;
            top: 150px;
            left: 50px;
            right: 50px;
        }
        .calculator1 {
            border: 1px solid gray;
            box-shadow: 0 0 20px 5px #888;
        }
        .display {
            color: white;
            background: rgb(255, 255, 255, 0);
            padding: 20px;
            font-size: 28px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 10px;
            min-height: 40px;
            border: 1px solid #ccc;
        }
        .display1 {
            color: black;
            border: 1px solid #6e747a;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.2s;
            background: linear-gradient(to right, blue, skyblue);
        }
        .button1 {
            background: linear-gradient(to right, rgb(2, 183, 255), white);
            opacity: 0.7;
        }
        .color2 {
            color: #000;
        }
        .kgf {
            color: red;
            background: linear-gradient(to right, rgb(2, 183, 255), white);
        }
        .rrr {
            color: blue;
        }
        .rrr:hover {
            color: white;
        }
        .equal {
            background: linear-gradient(to right, rgb(2, 183, 255), white);
            color: black;
            border-radius: 50%;
        }
        .color0 {
            background: linear-gradient(to right, #07f5c5, white);
        }
        .equal1 {
            color: #0f7280;
        }
        button:hover {
            background: linear-gradient(to right, skyblue, blue);
            color: black;
        }
        .equal:hover, .kgf:hover {
            background: linear-gradient(to right, white, rgb(2, 183, 255));
        }
        #bg_img {
            background-repeat: no-repeat;
            width: 100%;
            position: relative;
            object-fit: cover;
        }
        header {
            background-color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 1337px;
            margin: auto;
        }
        #theme {
            color: white;
            padding: 20px;
        }
        #logo {
            height: 50px;
        }
        .welcome{
            display: inline-block;
            border: 5px solid#07f5c5;
            border-radius: 20px;
            padding: 4px;
            position: absolute;
            z-index: 88;
            left: 39%;
            display: none;
        }
        .innerone{
            border: 3px solid#07f5c5;
            border-radius: 15px;
            padding: 10px;
            background-color: white;
        }
        .popbtn{
            display: flex;
            justify-content: center;
        }
        .btnpop {
            background: linear-gradient(to right, #07f5c5, white);
        }
        .mbox {
            background: linear-gradient(to bottom, rgb(2, 183, 255), #07f5c5);
            color: white;
            margin: 0 auto;
            font-size: 35px;
            height: 50px;
            width: 100%;  
            position: absolute;
            z-index: 3;
            text-align: center;
        }
    </style>
